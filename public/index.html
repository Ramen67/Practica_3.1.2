<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Alumnos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4"> Lista de Alumnos</h1>

    <!-- Formulario de inserción -->
    <div class="card p-4 shadow-sm mb-4">
      <h4>Agregar alumno</h4>
      <form id="alumnoForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" id="edad" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" id="curso" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>

    <!-- Lista de alumnos -->
    <div class="card p-4 shadow-sm">
      <h4>Lista de alumnos</h4>
      <table class="table table-striped mt-3" id="tablaAlumnos">
        <thead>
          <tr class="tabla">
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Curso</th>
            <th>Editar</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Editar tarea</h5></div>
      <div class="modal-body">
        <p>Nombre:</p>
        <input type="text" class="form-control" id="newNombre">
        <p>Edad:</p>
        <input type="text" class="form-control" id="newEdad">
        <p>Curso:</p>
        <input type="text" class="form-control" id="newCurso">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="guardarEditar">Guardar</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
